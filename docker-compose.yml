---
version: "3"

services:
  bot:
    build:
      context: .
    command: "main.py"
    environment:
      NODE_ENDPOINT:
      FALLBACK_NODE_ENDPOINT:
      EXPORTER_PORT:
      PARSE_INTERVAL:
      MAIN_ERROR_COOLDOWN:
      LOG_FORMAT:
      LOG_LEVEL:
    restart: unless-stopped

  grafana:
    image: grafana/grafana:8.4.6
    restart: unless-stopped
    volumes:
      - ./grafana:/etc/grafana/provisioning
    ports:
      - 3000:3000

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    restart: unless-stopped

  discord_bot:
    image: chtotonetak/alertmanager-discord:1.1.0
    environment:
      DISCORD_WEBHOOK:
    restart: unless-stopped

volumes:
  prometheus-data:
