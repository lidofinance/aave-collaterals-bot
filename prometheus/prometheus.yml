---
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "zones_changes.rule"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "collaterals"
    static_configs:
      - targets: ["bot:8080"]

    # make status dashboard reusable
    relabel_configs:
      - target_label: source
        replacement: local
      - target_label: env
        replacement: local

